{% extends 'web/eu/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block contenido %}

    <div class="content-section-a">
        <div class="container">

            <form method="POST" class="form-search">
                {% csrf_token %}

                <h3 class="text-center">Pisukideak bilatu</h3>

                <div class="form-category">

                    {% bootstrap_label "Non bilatu:" %}
                    {% bootstrap_field form.lookingIn show_label=false show_help=false %}

                    <label>Sexua:</label>
                    <div class="form-group">
                        <label class="sr-only control-label" for="id_gender">Sexua</label>
                        <select class="form-control" id="id_gender" name="gender" title="">
                            <option value="" selected="selected">Zehaztu gabe</option>
                            <option value="H">Gizona</option>
                            <option value="M">Emakumea</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label for="id_isSmoker">
                                <input class="" id="id_isSmoker" name="isSmoker" type="checkbox"/>
                                Erretzailea
                            </label>
                        </div>
                    </div>

                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Bilatu</button>
                </div>

            </form>

        </div>
        <!-- /.contenido -->
    </div>
    <!-- /.intro-header -->
{% endblock %}
